<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Mẫu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Chào mừng đến với trang web của tôi!</h1>
  <p>Đây là một đoạn văn bản mẫu. Bạn có thể thay đổi nội dung tùy ý.</p>

  <img src="https://via.placeholder.com/300x200" alt="Ảnh mẫu" />

  <br><br>
  <button onclick="alert('Bạn vừa nhấn nút!')">Nhấn vào đây</button>

</body>
</html>
